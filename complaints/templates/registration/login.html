<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Complaint System</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #BFA181;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #EAE7DD;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #000000;
        }

        .login-box form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #000000;
        }

        .login-box form input[type="text"],
        .login-box form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .login-box form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box form button:hover {
            background-color: #0056b3;
        }

        .login-box .bottom-text {
            text-align: center;
            margin-top: 15px;
        }

        .login-box .bottom-text a {
            color: #007bff;
            text-decoration: none;
        }

        .login-box .bottom-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <label for="id_username">Username</label>
            {{ form.username }}
            <label for="id_password">Password</label>
            {{ form.password }}
            <button type="submit">Login</button>
        </form>
        <div class="bottom-text">
            Don't have an account? <a href="{% url 'register' %}">Register here</a>
        </div>
    </div>
</body>
</html>
